<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1 {
            height: 300px;
            background: #faedaa;

        }

        .box2 {
            height: 100px;
            background: #b7bffa;
            position: absolute;
            left: 50px;
            top: 20px;
        }

        .box3 {
            height: 300px;
            background: #affad2;
        }

        .box {
            position: relative;
            height: 60px;
            background: #eeec3d;
        }
    </style>
</head>
<body>

<div class="box1">第一个</div>
<div class="box">
    <div class="box2">第二个</div>
</div>
<div class="box3">第三个第三个第三个第三个第三个</div>
</body>
</html>
